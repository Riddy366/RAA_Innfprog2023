<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Cheat Sheet</title>
    <style>
        #knapp {
            font-size: 30px;
            padding: 10px;
            color: #ffffff;
            border: 3px solid darkslategrey;
            transition: ease-in-out .4s;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <button id="knapp" class="green">Trykk meg</button>
    <p id="melding"></p>
    <script>
        // Sjekk hva et event inneholder av egenskaper
        //Museflyttingen vil ligge i parameteren event
        document.addEventListener("mousemove", function(event) { 
           // console.log(event)

        })

        const knapp = document.getElementById("knapp")
        // Vi skal endre knappeteksten når vi holder musepekeren over knappen
        knapp.addEventListener("mouseover", function(event) {
            knapp.innerHTML = "Neeeeeeeei, ikke trykk på meg...."
            // classList fjerner klassen green og legger til red klassen
            knapp.classList.remove("green")
            knapp.classList.add("red")
            
        })
        knapp.addEventListener("mouseleave", function(event) {
            knapp.innerHTML = "Trykk meg"
            // Her må vi gjøre det samme slik at grønn fargen vises når musen forlater knappen
            knapp.classList.remove("red")
            knapp.classList.add("green")
        })
        // Vi skal lage en eventListener etter trykk på knapp med id knapp
        knapp.addEventListener("click", function(event) {
            console.log(event)
            document.getElementById("melding").innerHTML = "Du klarte ikke dy deg, kunne du?!"
        })



    </script>
</body>
</html>
