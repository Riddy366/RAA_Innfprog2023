<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown with while</title>
</head>
<body>
    <ul id="countdown">

    </ul>
    <script>
        let htmlString = ""
        
        let number = 10

        while(number >= 0) {
            htmlString += `<li>${number === 0 ? "We have take-off" : number}</li>`
           number--
     }
        document.getElementById("countdown").innerHTML = htmlString
    
    </script>
</body>
</html>
