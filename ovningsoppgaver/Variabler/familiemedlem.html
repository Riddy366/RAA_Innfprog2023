<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>utregning av gjennomsnitt</title>
</head>
<body>
    <p id="average">Gjennomsnittsalder i familien</p>
    <script>
        const mom = 37;
        const dad = 32
        const son = 7
        const daughter = 2

        const totalAge = mom + dad + daughter + son
        const averegeAge = totalAge / 4
        document.getElementById("average").innerHTML = averegeAge + " er familiens gjennomsnittsalder"
    </script>
</body>
</html>
