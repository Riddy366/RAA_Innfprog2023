<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navn</title>
</head>
<body>
    <script>
        const firstName = "Ridwan"
        const lastName = "Abukar"
        
        let message = ""
        if(firstName === "Ridwan" && lastName === "Abukar") {
            message += "Mitt navn er" + firstName + lastName
        }else{
            message += "Jeg heter ikke" + firstName + lastName
        }

        console.log(message)

    </script>
</body>
</html>
